<div class="todos">
    <form action="">
        <input type="text" name="inputTodo" placeholder="Enter todo..." class="todo-input" #enterTodo (input)="updateNewTodo(enterTodo.value)">
    </form>
    <input type="text" class="todo-submit" value="Add Todo" (click)="addNewTodo()">
    <div *ngFor="let todo of todos; let i = index" class="todo {{todo.completed ? 'done': ''}}">
        <div class="id">{{i+1}}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <button class="delete" (click)="deleteTodo(i)">Remove</button>
    </div>
</div>
